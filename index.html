<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>James Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: url('https://files.catbox.moe/yg9v6p.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid white;
      margin-bottom: 20px;
      animation: rotate 10s linear infinite;
    }

    h1, h2 {
      text-align: center;
      animation: rotate-text 6s linear infinite;
      background: linear-gradient(270deg, #ff416c, #ff4b2b, #00c9ff, #92fe9d);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h1 {
      font-size: 3em;
      animation: rotate-text 5s linear infinite;
    }

    h2 {
      font-size: 1.8em;
      animation: rotate-text 8s linear infinite reverse;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes rotate-text {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <img src="https://files.catbox.moe/yg9v6p.jpg" alt="Profile Image" class="profile-img">
  <h1>James</h1>
  <h2>JamesTech Portfolio</h2>
</body>
</html>
